<div id="pagination" class="col-xs-12 col-12 text-center">
  <pagination-controls
    id="hashtagSearch"
    (pageChange)="currentPage = $event"
    maxSize="5"
    directionLinks="true"
    autoHide="true"
    previousLabel="'<'"
    nextLabel="'>'"
    screenReaderPaginationLabel="Pagination"
    screenReaderPageLabel="page"
    screenReaderCurrentLabel="You're on page"
  >
  </pagination-controls>
</div>
